<!DOCTYPE html>
<html>
  <head>
    <title>aaaa</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h5>ユーザーアイコン</h5>
    <input type="file" id="iconn">
    <div id="urler"></div>
    <h5>ユーザー名</h5>
    <input type="text" id="username">
    <h5>お知らせ内容</h5>
    <input type="text" id="content">
    <button onclick="send()">押せ</button>
    <script>
      $('#iconn').change(function(){
var viewer = document.getElementById("urler")
var avatar = document.getElementById("iconn")
var url = URL.createObjectURL(avatar.target.files[0]);
        viewer.innerHTML = url
});
      function send(){
      var viewer = document.getElementById("urler")
      var avatar = document.getElementById("iconn")
      var upload_file_url = URL.createObjectURL(avatar.target.files[0]);
      var contents = document.getElementById("content").value
      var usename = document.getElementById("username").value
      axios.post('https://discord.com/api/webhooks/952006603215872060/0kT8Dt3H-885m1xjdNPbDg-5i5OyG5EED152GTokpk_wfYeVyqOP3yd_HpKdG9AIlLOc', {
    username: usename,
    content: contents,
    avatar_url: upload_file_url
  },{headers: {
        'Accept': 'application/json',
        'Content-type': 'application/json',
    }})
  .then(response => {
     console.log(JSON.stringify(response.data));
  })
  .catch(error => {
    console.error(error);
  })
  .finally(() => {
    // skip
  });
        }
    </script>
  </body>
</html>
